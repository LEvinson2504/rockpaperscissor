<!DOCTYPE html>
<html>
  <head>
    <title>Play Rock Paper Scissor</title>

  <body>
    Start Playing!
    <script>
      //   function computerPlay() {
      //     let choices = ["rock", "paper", "scissor"];
      // 	return choices[Math.floor(Math.random * choices.length)];
      // 	console.log(Math.floor(Math.random * choices.length));
      //   }
      let playerScore = 0;
      let computerScore = 0;
      function computerPlay() {
        const gameChoices = ["rock", "paper", "scissors"];
        return gameChoices[Math.floor(Math.random() * gameChoices.length)];
      }

      function compare(playerSelection, computerSelection) {
        // console.log(computerSelection);
        if (playerSelection.toLowerCase() == computerSelection.toLowerCase()) {
          return "Draw :" + playerSelection;
        } else if (
          //make it case sensitive
          (playerSelection === "rock" && computerSelection === "scissor") ||
          (playerSelection === "paper" && computerSelection === "rock") ||
          (playerSelection == "scissor" && computerSelection == "paper")
        ) {
          playerScore++;
          return (
            "Player Wins!" + playerSelection + " beats " + computerSelection
          );
        } else {
          computerScore++;
          return (
            "Player Looses :( " +
            computerSelection +
            " beats " +
            playerSelection
          );
        }
      }
      function game() {
        while((playerScore < 5) && (computerScore < 5)) {
          const computerTurn = computerPlay();
          const playerTurn = prompt("Enter Rock/Paper/Scissor").toLowerCase();
          const roundResult = compare(playerTurn, computerTurn);
          console.log(roundResult);
          console.log(
            "player : " + playerScore + " | " + "computer : " + computerScore
          );
        }
      }
    </script>
  </body>
</html>
